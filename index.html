<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro | Gest√£o Avan√ßada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; transition: all 0.4s ease; }
        .glass { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.4); 
        }
        .dark .glass { 
            background: rgba(30, 41, 59, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .tab-active { color: #6366f1; border-bottom: 3px solid #6366f1; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen pb-24 text-slate-900 dark:text-slate-100">

    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 flex justify-around p-4 z-50 shadow-2xl">
        <button onclick="showTab('dash')" id="btn-dash" class="flex flex-col items-center gap-1 tab-active transition-all">
            <i data-lucide="layout-dashboard"></i>
            <span class="text-[10px] font-bold uppercase tracking-widest">Resumo</span>
        </button>
        <button onclick="showTab('add')" id="btn-add" class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500 hover:text-indigo-500 transition-all">
            <i data-lucide="plus-circle"></i>
            <span class="text-[10px] font-bold uppercase tracking-widest">Novo</span>
        </button>
        <button onclick="toggleTheme()" class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500 hover:text-yellow-500 transition-all">
            <i data-lucide="sun" id="theme-icon"></i>
            <span class="text-[10px] font-bold uppercase tracking-widest">Tema</span>
        </button>
    </nav>

    <main class="max-w-lg mx-auto p-6 space-y-6">
        
        <section id="tab-dash" class="space-y-6 animate-in fade-in duration-500">
            <header class="flex justify-between items-center py-4">
                <h1 class="text-3xl font-black text-indigo-600 dark:text-indigo-400">Finance Pro</h1>
                <input type="month" id="filtroMes" onchange="updateDashboard()" 
                    class="bg-white dark:bg-slate-800 p-2 rounded-xl border border-slate-200 dark:border-slate-700 text-xs font-bold outline-none cursor-pointer">
            </header>

            <div class="grid gap-4">
                <div class="glass p-6 rounded-[2rem] shadow-xl border-l-[10px] border-indigo-500 relative">
                    <p class="text-[10px] font-black uppercase text-indigo-500 tracking-widest mb-1">Saldo no Per√≠odo</p>
                    <h2 class="text-3xl font-black" id="val-saldo">R$ 0,00</h2>
                    <i data-lucide="wallet" class="absolute right-6 top-6 w-10 h-10 opacity-10"></i>
                </div>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="glass p-4 rounded-[1.5rem] border-b-4 border-emerald-500">
                        <p class="text-[10px] font-bold text-emerald-500 uppercase">Receitas</p>
                        <p id="val-receitas" class="font-bold">R$ 0,00</p>
                    </div>
                    <div class="glass p-4 rounded-[1.5rem] border-b-4 border-rose-500">
                        <p class="text-[10px] font-bold text-rose-500 uppercase">Despesas</p>
                        <p id="val-despesas" class="font-bold">R$ 0,00</p>
                    </div>
                </div>
            </div>

            <div class="glass p-6 rounded-[2.5rem]">
                <p class="text-[10px] font-black uppercase mb-4 text-center opacity-50 tracking-widest">Gastos por Categoria</p>
                <div class="relative h-48">
                    <canvas id="chartCategorias"></canvas>
                </div>
            </div>

            <div class="space-y-3">
                <p class="text-[10px] font-black uppercase opacity-50 tracking-widest">Lan√ßamentos Recentes</p>
                <div id="lista-transacoes" class="space-y-2 text-sm">
                    </div>
            </div>

            <button onclick="updateDashboard()" class="w-full py-4 bg-white dark:bg-slate-800 rounded-2xl font-bold text-xs shadow border border-slate-200 dark:border-slate-700 flex items-center justify-center gap-2 active:scale-95 transition-all">
                <i data-lucide="refresh-cw" id="refresh-icon" class="w-4 h-4"></i> Atualizar Dados
            </button>
        </section>

        <section id="tab-add" class="hidden space-y-6">
            <form id="financeForm" class="glass p-8 rounded-[2.5rem] space-y-5 shadow-2xl border-t-8 border-indigo-500">
                <h2 class="text-2xl font-black text-center italic text-indigo-600">NOVO REGISTRO</h2>
                
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase opacity-50 ml-2">Descri√ß√£o</label>
                    <input type="text" id="descricao" required placeholder="Ex: Mercado" class="w-full p-4 bg-white/50 dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black uppercase opacity-50 ml-2">Valor</label>
                        <input type="number" step="0.01" id="valor" required placeholder="0.00" class="w-full p-4 bg-white/50 dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black uppercase opacity-50 ml-2">Tipo</label>
                        <select id="tipo" class="w-full p-4 bg-white/50 dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 outline-none font-bold">
                            <option value="Entrada">Receita (+)</option>
                            <option value="Sa√≠da" selected>Despesa (-)</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase opacity-50 ml-2">Categoria</label>
                    <select id="categoria" class="w-full p-4 bg-white/50 dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 outline-none font-bold">
                        <option value="Alimenta√ß√£o">üõí Alimenta√ß√£o</option>
                        <option value="Sal√°rio">üí∞ Sal√°rio</option>
                        <option value="Moradia">üè† Moradia</option>
                        <option value="Lazer">üé° Lazer</option>
                        <option value="Transporte">üöó Transporte</option>
                        <option value="Sa√∫de">üè• Sa√∫de</option>
                        <option value="Outros">‚öôÔ∏è Outros</option>
                    </select>
                </div>

                <button type="submit" id="btnSalvar" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[2rem] shadow-xl uppercase tracking-widest hover:bg-indigo-700 transition-all">
                    Registrar
                </button>
            </form>
            <div id="status" class="hidden text-center py-4 rounded-2xl font-bold border animate-bounce"></div>
        </section>
    </main>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbx-QdOG-Jj098aG4XJfjYVzO26e7ax0jpJN5lOU5nv8RQFQdRzygtqRIcpQ2Sga_5SU/exec';
        let myChart = null;

        // Inicia com o m√™s atual
        const dataAtual = new Date();
        document.getElementById('filtroMes').value = dataAtual.getFullYear() + "-" + ("0" + (dataAtual.getMonth() + 1)).slice(-2);

        lucide.createIcons();

        function showTab(tab) {
            document.getElementById('tab-dash').classList.toggle('hidden', tab !== 'dash');
            document.getElementById('tab-add').classList.toggle('hidden', tab !== 'add');
            document.getElementById('btn-dash').classList.toggle('tab-active', tab === 'dash');
            document.getElementById('btn-add').classList.toggle('tab-active', tab === 'add');
            if(tab === 'dash') updateDashboard();
        }

        async function updateDashboard() {
            const refreshIcon = document.getElementById('refresh-icon');
            const mes = document.getElementById('filtroMes').value;
            if(refreshIcon) refreshIcon.classList.add('animate-spin');
            
            try {
                const response = await fetch(`${API_URL}?mes=${mes}&t=${new Date().getTime()}`);
                const data = await response.json();
                
                document.getElementById('val-saldo').innerText = formatMoeda(data.dashboard.saldo);
                document.getElementById('val-receitas').innerText = formatMoeda(data.dashboard.receitas);
                document.getElementById('val-despesas').innerText = formatMoeda(data.dashboard.despesas);

                const lista = document.getElementById('lista-transacoes');
                lista.innerHTML = data.transacoes.map(t => `
                    <div class="flex justify-between items-center p-4 rounded-2xl glass shadow-sm border border-slate-100 dark:border-slate-700/50">
                        <div class="flex items-center gap-3">
                            <button onclick="deletarItem(${t.id})" class="p-2 text-rose-500 hover:bg-rose-50 dark:hover:bg-rose-900/20 rounded-lg transition-all">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                            <div>
                                <p class="font-bold text-slate-700 dark:text-slate-200">${t.descricao}</p>
                                <p class="text-[9px] opacity-50 uppercase font-black">${t.categoria}</p>
                            </div>
                        </div>
                        <p class="font-black ${t.tipo === 'Entrada' ? 'text-emerald-500' : 'text-rose-500'}">
                            ${t.tipo === 'Entrada' ? '+' : '-'} ${formatMoeda(t.valor)}
                        </p>
                    </div>
                `).join('') || '<p class="text-center text-xs opacity-50">Sem dados para este m√™s.</p>';

                lucide.createIcons();
                renderChart(data.grafico);
            } catch (e) { console.error(e); }
            finally { if(refreshIcon) refreshIcon.classList.remove('animate-spin'); }
        }

        async function deletarItem(id) {
            if(!confirm("Tem certeza que deseja excluir?")) return;
            try {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'DELETE', id: id }) });
                updateDashboard();
            } catch (e) { alert("Erro ao excluir."); }
        }

        function renderChart(dados) {
            const ctx = document.getElementById('chartCategorias').getContext('2d');
            const isDark = document.documentElement.classList.contains('dark');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(dados),
                    datasets: [{
                        data: Object.values(dados),
                        backgroundColor: ['#6366f1', '#10b981', '#f43f5e', '#f59e0b', '#8b5cf6', '#06b6d4', '#94a3b8'],
                        borderWidth: 0
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { 
                            position: 'right', 
                            labels: { 
                                boxWidth: 12, 
                                font: { size: 10, weight: 'bold' }, 
                                color: isDark ? '#fff' : '#000' 
                            } 
                        } 
                    } 
                }
            });
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('theme-icon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
            if(myChart) {
                myChart.options.plugins.legend.labels.color = isDark ? '#fff' : '#000';
                myChart.update();
            }
        }

        function formatMoeda(v) { return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0); }

        document.getElementById('financeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSalvar');
            btn.disabled = true; btn.innerText = "PROCESSANDO...";
            const payload = {
                descricao: document.getElementById('descricao').value,
                valor: parseFloat(document.getElementById('valor').value),
                tipo: document.getElementById('tipo').value,
                categoria: document.getElementById('categoria').value
            };
            try {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                document.getElementById('financeForm').reset();
                showTab('dash');
            } catch (err) { alert("Erro ao salvar."); }
            finally { btn.disabled = false; btn.innerText = "REGISTRAR"; }
        });

        window.onload = updateDashboard;
    </script>
</body>
</html>
