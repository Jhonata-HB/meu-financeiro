<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Controle Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans p-6">

    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <div class="bg-indigo-600 p-6 text-white">
            <h1 class="text-2xl font-bold text-center">Gestão Financeira</h1>
            <p class="text-indigo-100 text-sm text-center">Simples, rápido e moderno</p>
        </div>

        <form id="financeForm" class="p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700">Descrição</label>
                <input type="text" id="descricao" required placeholder="Ex: Aluguel" 
                    class="w-full mt-1 p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700">Valor (R$)</label>
                <input type="number" step="0.01" id="valor" required placeholder="0,00" 
                    class="w-full mt-1 p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700">Tipo</label>
                <select id="tipo" class="w-full mt-1 p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    <option value="Entrada">Entrada (+)</option>
                    <option value="Saída">Saída (-)</option>
                </select>
            </div>

            <button type="submit" id="btnSalvar"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition duration-200 shadow-lg">
                Salvar Lançamento
            </button>
        </form>
        
        <div id="status" class="hidden text-center pb-4 font-medium"></div>
    </div>

    <script>
        const APP_URL = 'https://script.google.com/macros/s/AKfycbxHMOXNNgFlQh87WqUxSk6-Bxx8FsHPid3S7M3txHWoXqCWaAMk8mUSnLcatXzIF-li/exec';

        document.getElementById('financeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSalvar');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerText = 'Enviando...';

            const payload = {
                descricao: document.getElementById('descricao').value,
                valor: document.getElementById('valor').value,
                tipo: document.getElementById('tipo').value
            };

            try {
                await fetch(APP_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                
                status.innerText = "✅ Salvo com sucesso!";
                status.className = "text-green-600 text-center pb-4";
                document.getElementById('financeForm').reset();
            } catch (error) {
                status.innerText = "❌ Erro ao salvar.";
                status.className = "text-red-600 text-center pb-4";
            } finally {
                status.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = 'Salvar Lançamento';
            }
        });
    </script>
</body>
</html>
