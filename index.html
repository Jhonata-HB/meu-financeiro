<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
        .dark { background-color: #0f172a; color: #f8fafc; }
        .glass { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
        }
        .dark .glass { 
            background: rgba(30, 41, 59, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .tab-active { color: #6366f1; border-bottom: 3px solid #6366f1; }
        .card-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-24">

    <nav class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-t dark:border-slate-800 flex justify-around p-4 z-50">
        <button onclick="showTab('dash')" id="btn-dash" class="flex flex-col items-center gap-1 tab-active transition-all">
            <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold uppercase tracking-widest">Resumo</span>
        </button>
        <button onclick="showTab('add')" id="btn-add" class="flex flex-col items-center gap-1 text-slate-400 hover:text-indigo-500 transition-all">
            <i data-lucide="plus-circle" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold uppercase tracking-widest">Novo</span>
        </button>
        <button onclick="toggleTheme()" class="flex flex-col items-center gap-1 text-slate-400 hover:text-yellow-500 transition-all">
            <i data-lucide="sun" id="theme-icon" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold uppercase tracking-widest">Tema</span>
        </button>
    </nav>

    <main class="max-w-lg mx-auto p-6">
        
        <section id="tab-dash" class="space-y-6 animate-in fade-in duration-500">
            <header class="py-6">
                <h1 class="text-4xl font-black tracking-tighter text-slate-800 dark:text-white">Meu Painel</h1>
                <p class="text-slate-500 dark:text-slate-400 font-medium">Balan√ßo geral das suas contas</p>
            </header>

            <div class="grid gap-4">
                <div class="glass p-8 rounded-[2.5rem] card-shadow border-l-[12px] border-indigo-500 relative overflow-hidden">
                    <p class="text-xs font-black uppercase tracking-[0.2em] text-indigo-500 mb-2">Saldo Dispon√≠vel</p>
                    <h2 class="text-4xl font-black" id="val-saldo">R$ ---</h2>
                    <i data-lucide="wallet" class="absolute right-6 top-8 w-12 h-12 opacity-10"></i>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="glass p-6 rounded-[2rem] border-b-4 border-emerald-500">
                        <div class="flex items-center gap-2 mb-2 text-emerald-500">
                            <i data-lucide="trending-up" class="w-4 h-4"></i>
                            <span class="text-[10px] font-bold uppercase tracking-widest">Receitas</span>
                        </div>
                        <p class="text-xl font-bold" id="val-receitas">R$ ---</p>
                    </div>
                    <div class="glass p-6 rounded-[2rem] border-b-4 border-rose-500">
                        <div class="flex items-center gap-2 mb-2 text-rose-500">
                            <i data-lucide="trending-down" class="w-4 h-4"></i>
                            <span class="text-[10px] font-bold uppercase tracking-widest">Despesas</span>
                        </div>
                        <p class="text-xl font-bold" id="val-despesas">R$ ---</p>
                    </div>
                </div>
            </div>
            
            <button onclick="updateDashboard()" class="w-full py-4 bg-white dark:bg-slate-800 rounded-2xl font-bold text-sm shadow-sm hover:shadow-md transition flex items-center justify-center gap-3 border dark:border-slate-700">
                <i data-lucide="refresh-cw" class="w-4 h-4" id="refresh-icon"></i> 
                Atualizar Dashboard
            </button>
        </section>

        <section id="tab-add" class="hidden space-y-6 animate-in slide-in-from-bottom-4 duration-500">
            <header class="py-6 text-center">
                <h1 class="text-3xl font-black text-indigo-600 dark:text-indigo-400 uppercase italic">Nova Transa√ß√£o</h1>
            </header>

            <form id="financeForm" class="glass p-8 rounded-[2.5rem] space-y-6 shadow-2xl border-t-4 border-indigo-500">
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 ml-2">Descri√ß√£o</label>
                    <input type="text" id="descricao" required placeholder="Ex: Mercado" 
                        class="w-full p-4 bg-slate-100 dark:bg-slate-800/50 rounded-2xl outline-none focus:ring-4 focus:ring-indigo-500/20 border-transparent focus:border-indigo-500 transition-all text-lg font-semibold">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 ml-2">Valor (R$)</label>
                        <input type="number" step="0.01" id="valor" required placeholder="0.00" 
                            class="w-full p-4 bg-slate-100 dark:bg-slate-800/50 rounded-2xl outline-none focus:ring-4 focus:ring-indigo-500/20 text-lg font-semibold">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 ml-2">Tipo</label>
                        <select id="tipo" class="w-full p-4 bg-slate-100 dark:bg-slate-800/50 rounded-2xl outline-none focus:ring-4 focus:ring-indigo-500/20 font-bold appearance-none">
                            <option value="Entrada">Receita (+)</option>
                            <option value="Sa√≠da" selected>Despesa (-)</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 ml-2">Categoria</label>
                    <select id="categoria" class="w-full p-4 bg-slate-100 dark:bg-slate-800/50 rounded-2xl outline-none focus:ring-4 focus:ring-indigo-500/20 font-bold">
                        <option value="Alimenta√ß√£o">üõí Alimenta√ß√£o</option>
                        <option value="Sal√°rio">üí∞ Sal√°rio/Renda</option>
                        <option value="Moradia">üè† Moradia</option>
                        <option value="Lazer">üé° Lazer</option>
                        <option value="Transporte">üöó Transporte</option>
                        <option value="Sa√∫de">üè• Sa√∫de</option>
                        <option value="Educa√ß√£o">üìö Educa√ß√£o</option>
                        <option value="Outros">‚öôÔ∏è Outros</option>
                    </select>
                </div>

                <button type="submit" id="btnSalvar" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-[2rem] shadow-xl shadow-indigo-500/40 hover:scale-[1.02] active:scale-95 transition-all flex items-center justify-center gap-3 text-lg uppercase tracking-widest">
                    <i data-lucide="send-horizontal"></i> Registrar
                </button>
            </form>
            <div id="status" class="hidden text-center py-4 rounded-2xl font-bold animate-pulse"></div>
        </section>

    </main>

    <script>
        // URL ATUALIZADA
        const API_URL = 'https://script.google.com/macros/s/AKfycbx-QdOG-Jj098aG4XJfjYVzO26e7ax0jpJN5lOU5nv8RQFQdRzygtqRIcpQ2Sga_5SU/exec';

        lucide.createIcons();

        // Troca de Abas
        function showTab(tab) {
            document.getElementById('tab-dash').classList.toggle('hidden', tab !== 'dash');
            document.getElementById('tab-add').classList.toggle('hidden', tab !== 'add');
            document.getElementById('btn-dash').classList.toggle('tab-active', tab === 'dash');
            document.getElementById('btn-add').classList.toggle('tab-active', tab === 'add');
            
            if(tab === 'dash') updateDashboard();
        }

        // Alternar Tema
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            const icon = document.getElementById('theme-icon');
            icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }

        // Fun√ß√£o para Buscar Dados da Planilha (Resumo)
        async function updateDashboard() {
            const refreshIcon = document.getElementById('refresh-icon');
            refreshIcon.classList.add('animate-spin');

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                document.getElementById('val-saldo').innerText = formatMoeda(data.saldo);
                document.getElementById('val-receitas').innerText = formatMoeda(data.receitas);
                document.getElementById('val-despesas').innerText = formatMoeda(data.despesas);
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
            } finally {
                refreshIcon.classList.remove('animate-spin');
            }
        }

        // Formata√ß√£o de Dinheiro
        function formatMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor || 0);
        }

        // Enviar Novo Lan√ßamento
        document.getElementById('financeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSalvar');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerHTML = '<i data-lucide="loader-2" class="animate-spin"></i> Gravando...';
            lucide.createIcons();

            const payload = {
                descricao: document.getElementById('descricao').value,
                valor: parseFloat(document.getElementById('valor').value),
                tipo: document.getElementById('tipo').value,
                categoria: document.getElementById('categoria').value
            };

            try {
                // Usando mode: 'no-cors' para evitar bloqueios de redirecionamento do Google
                await fetch(API_URL, { 
                    method: 'POST', 
                    body: JSON.stringify(payload)
                });
                
                status.innerText = "‚ú® LAN√áAMENTO REALIZADO!";
                status.className = "text-emerald-500 text-center block bg-emerald-50 py-4 rounded-2xl border border-emerald-200";
                document.getElementById('financeForm').reset();
            } catch (err) {
                status.innerText = "‚ùå ERRO AO SALVAR";
                status.className = "text-rose-500 text-center block bg-rose-50 py-4 rounded-2xl border border-rose-200";
            } finally {
                status.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = '<i data-lucide="send-horizontal"></i> Registrar';
                lucide.createIcons();
                setTimeout(() => status.classList.add('hidden'), 4000);
            }
        });

        // Carregar dashboard ao abrir o site
        updateDashboard();
    </script>
</body>
</html>
